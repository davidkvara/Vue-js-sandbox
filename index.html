<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composing with Components</title>
  <link rel="stylesheet" href="css/add.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div class="container">
  <div id="app">
    <h2>name: {{name}}</h2>
    <form @submit="give">
      <input type="text" v-model="name" value="name">
      <button>add</button>
      <button class="bigbutt" @click="toggleMe">get hello</button>
      <p v-if="message" style="color: red;">{{message}}</p>
    </form>
    <ul v-if="arr.length" class="ul">
      <li v-for="a in arr">{{a}}</li>
    </ul>
    <div class="overlay" v-if="show">
      <div class="message">
        <h3 v-if="name">Hello {{name}}!</h3>
        <h3 v-else>Hello friend!</h3>
        <p>Here's your notification. Are you happy now?</p>
        <button class="btn" @click="toggleMe">&times;</button>
      </div>
    </div>
    <!-- <ol>
    <li v-for="i in doubleArr">{{i}}</li>
  </ol> -->
  </div>
  <div id="root">
    <h2 style="margin-top: 0">todo checker example. Enjoy!</h2>
    <h2>თუდუ</h2>
    <ol>
      <li v-for="task in todo">
        <label>
          <input type="checkbox" v-model="task.completed" />{{task.task}}</label>
      </li>
    </ol>
    <h2>გაკეთებული</h2>
    <ul style="color: seagreen">
      <li v-for="ki in vqeni">{{ki.task}}</li>
    </ul>
    <h2>ჯერ არ გაკეთებული</h2>
    <ul style="color: indianred">
      <li v-for="ara in arvqeni">{{ara.task}}</li>
    </ul>
  </div>
</div>

<div id="vue-app">
  <h3>{{text}}</h3>
  <ol>
    <li v-for="(bimp, key,index) in arr" >key is {{key}} value is {{bimp}}, index is {{index}}</li>
  </ol>
</div>

<div id="app-17">
<h3>component</h3>
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>

<script src="js/vue3.js"></script>
</body>
</html>
