<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Composing with Components</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <style>
    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      text-transform: capitalize;
    }
  </style>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>

  <div id="app">
    <h2 class="title">{{text}}</h2>
    <div class="news">
      <message-box title="Hello World" content="Repudiandae nostrum incidunt, voluptate quia voluptatibus?"></message-box>
      <message-box title="hello Vue!" content="Learn Vue 2: Step By Step: Practical Component Exercise #1: Message"></message-box>
      <message-box title="Hello Templates" content="Illum ipsum quae, ullam dolor, fuga tempore consectetur nulla perspiciatis doloremque totam voluptatem qui, ratione iure natus non blanditiis animi at labore iusto error"></message-box>
    </div>

    <hr>

    <h2 class="title">global component</h2>
    <ol>
      <li is="todo-item" v-for="item in groceryList" :todo="item" :key="item.id">
      </li>
    </ol>

  </div>

  <script src="js/component.js"></script>

</body>

</html>
